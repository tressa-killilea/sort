<div class="playlistHeader">
  <div class="playlistText">
    <h1 class="playlistName">{{ playlistInfo.name }}</h1>
    <p class="ownerName">
      Created by <b>{{ playlistInfo.owner }}</b> on Spotify
    </p>
  </div>
  <img class="playlistImg" [src]="playlistInfo.image" />
</div>

<div *ngIf="finishFlag != 1" id="quizWrapper">
  <p id="battleNumber"></p>

  <div id="progressTracker">
    <p>
      <ngb-progressbar
        type="success"
        textType="dark"
        [value]="progress"
        [showValue]="false"
      ></ngb-progressbar>
    </p>
    <p id="progressId">{{ progress }}%</p>
  </div>

  <div id="buttonWrapper">
    <iframe
      *ngIf="showPlayers"
      id="left-player"
      style="border-radius: 12px"
      [src]="leftSongId | safe"
      width="100%"
      height="152"
      frameBorder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
    <button id="leftField" class="optionBtn" (click)="onClick(-1)">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only"></span>
      </div>
    </button>
    <button id="neutralField" class="optionBtn" (click)="onClick(0)">
      I'm Neutral
    </button>
    <button id="rightField" class="optionBtn" (click)="onClick(1)">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only"></span>
      </div>
    </button>
    <iframe
      *ngIf="showPlayers"
      id="right-player"
      style="border-radius: 12px"
      [src]="rightSongId | safe"
      width="100%"
      height="152"
      frameBorder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
  </div>
  <button id="togglePlayers" (click)="toggleMusicPlayers()">
    Toggle Music Players
  </button>
</div>
<div class="resultWrapper">
  <div id="resultField"></div>
</div>
