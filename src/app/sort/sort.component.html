
<div *ngIf="finishFlag != 1" id="quizWrapper">
    <p id="battleNumber"></p>

    <div id="progressTracker">
        <p><ngb-progressbar type="success" textType="dark" [value]="progress" [showValue]="false"></ngb-progressbar></p>
        <p id="progressId">{{progress}}%</p>
    </div>

    <div id="buttonWrapper">
        <iframe *ngIf="showPlayers" id="left-player" style="border-radius:12px" [src]="leftSongId | safe" width="170px" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <button id="leftField" class="optionBtn" (click)="sortList(-1)">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only"></span>
            </div>
        </button>
        <button id="neutralField" class="optionBtn" (click)="sortList(0)">I'm Neutral</button>
        <button id="rightField" class="optionBtn" (click)="sortList(1)">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only"></span>
            </div>
        </button>
        <iframe *ngIf="showPlayers" id="right-player" style="border-radius:12px" [src]="rightSongId | safe" width="170px" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <button id="togglePlayers" (click)="toggleMusicPlayers()">Toggle Music Players</button>
</div>
<div class="resultWrapper">
    <div id="resultField"></div>
    <div id="chartWrapper" *ngIf="isTSplaylist">
        <canvas id="albumChart" width="200px"></canvas>
    </div>
</div>
